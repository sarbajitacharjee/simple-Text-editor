<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="editor-container">
        <textarea id="editor" placeholder="Type your text here..."></textarea>

        <div id="font-panel">
            <div>
                <label for="font-family" class="hover-btn" data-tooltip="eg. Fantasy">Font Family:</label>
                <input type="text" id="font-family" placeholder="F-style">
            </div>

            <div>
                <label for="font-size" class="hover-btn" data-tooltip="max 100">Font Size:</label>
                <input type="number" id="font-size" value="16" min="16" max="100">
            </div>

            <div>
                <label for="font-color" class="hover-btn" data-tooltip="Change color">Font Color:</label>
                <input type="color" id="font-color" value="#000000">
            </div>
            <span id="save-btn" onclick="saveText()">Save</span>

            <button onclick="applyStyles()">Apply Styles</button>
            <button onclick="undo()">Undo</button>
            <button onclick="redo()">Redo</button>
        </div>

        <div id="text-options">
            <button id="add-text-btn" class="hover-btn" data-tooltip="Click To Add" onclick="addNewText()">Add New Text</button>
            <button id="drag-drop-btn" class="hover-btn" draggable="true" data-tooltip="Drag me" ondragstart="drag(event)">  Drag & Drop Text</button>
        </div>
    </div>

    <script src="index.js">
        
    </script>

</body>

</html>
